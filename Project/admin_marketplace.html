<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marketplace Moderation | NG Auto</title>
    <link rel="stylesheet" href="css/admin_marketplace.css">
</head>

<body>

<header>
    <div class="topbar">
        <div class="brand">
            <img src="images/logo.png" alt="NG Auto">
            <span>NG AUTO</span>
            </div>

        <a href="admin_dashboard.html" class="back">‚Üê Back to Dashboard</a>
    </div>
        
 </header>

<main>

    <div class="page-header">
        <h2>Used Car Marketplace</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Title</th>
                <th>Seller</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Condition</th>
                <th>Location</th>
                <th>Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td><img src="images/cars/bmw_x5.png" width="70"></td>
                <td>BMW X5 2019</td>
                <td>John Doe</td>
                <td>BMW</td>
                <td>X5</td>
                <td>Used</td>
                <td>New York</td>
                <td>$42,000</td>
                <td>Pending</td>
                <td>
                    <button class="save">Approve</button>
                    <button class="cancel">Reject</button>
                    <button class="delete">Delete</button>
                </td>
            </tr>

            <tr>
                <td><img src="images/cars/audi_a6.png" width="70"></td>
                <td>Audi A6 2020</td>
                <td>Sarah Khan</td>
                <td>Audi</td>
                <td>A6</td>
                <td>Like New</td>
                <td>California</td>
                <td>$48,000</td>
                <td>Approved</td>
                <td>
                    <button class="delete">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

</main>

</body>
</html>
